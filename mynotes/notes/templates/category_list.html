{% extends "base.html" %}

{% block title %}Projects{% endblock %}

{% block content %}

<h3 style="padding-bottom: 40px">Hello {{ user.get_username }}, here is your notes:</h3>
{% if categories %}
{% for category in categories %}
<a href="">{{ category.name }}</a>
    <hr/>
{% endfor %}
{% else %}
<p>No notes</p>
{% endif %}
{% endblock %}
