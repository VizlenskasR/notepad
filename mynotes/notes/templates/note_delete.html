{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete note</legend>
            <h2>Do you realy want to delete this note? {{ note.name }}?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">YES, delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'note' note.id %}">Cancel</a>
        </div>
    </form>
    </div>
{% endblock content %}
