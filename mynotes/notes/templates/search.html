{% extends "base.html" %}

{% block content %}
  <h1>Search by"{{query}}" result:</h1>
  </br>
  {% if notes %}
  <ul>
    {% for note in notes %}
      <li>
        <a href="{% url 'note' note.id %}">{{ note.title }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Oops. Can't find anything :(</p>
  {% endif %}

  {% endblock %}
